# rebind prefix key to ctrl-a and unbind ctrl-b
unbind C-b
set -g prefix C-a

# Choose the session.
bind S choose-session

# set window and pane index to 1 instead of zero
set -g base-index 1
setw -g pane-base-index 1

# reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# send prefix to other apps
bind C-a send-prefix

# change window splitting shortcuts
bind | split-window -h
bind - split-window -v

# remap movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# remap cycle window commands
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Handling the mouse right now turning mouse off
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
#set -g mouse-select-pane off
#set -g mouse-resize-pane off
#set -g mouse-select-window off

# Vi mode keys
setw -g mode-keys vi

# Vim-like copy mode
bind-key ESCAPE copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Copy to system clipboard
bind -t vi-copy y copy-pipe "xclip -selection clipboard"

# Set titles
set -g set-titles on
setw -g automatic-rename on

# Status bar
# Center the window list.
set -g status-justify centre

# Display the hostname and session name on the left.
set -g status-left '#[fg=colour187]#H #[fg=colour238]: #[fg=colour248,bright]#S#[default]'

# Display the date and time on the right.
set -g status-right '#[fg=colour174,bright]%F %R'

# monitor windows for activity
setw -g monitor-activity on
set -g visual-activity off

# Plugins

# Install Plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'seebi/tmux-colors-solarized'

set -g @resurrect-processes 'vim ssh man less more tail glances mosh'

# Reverse urlview
set -g @urlview-reader 'tac'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
