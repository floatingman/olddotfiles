# rebind prefix key to ctrl-a and unbind ctrl-b
unbind C-b
unbind C-a
set -g prefix C-a

# use a different prefix for nexted
bind-key -n C-y send-prefix

# add double-tap meta key to toggle
bind-key C-a last-window

#Create and change session
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next

# Choose the session.
bind S choose-session

# Status bar
set -g status-position top
set -g status-interval 1
set -g status-justify centre
set -g status-style "fg=cyan"
set -g status-left-length 78
set -g status-left-style "fg=#FFD700,bold"
set -g status-left "#(status)"
set -g status-right-length 50
set -g status-right "[#W] %A, %B %-e, %Y, %-l:%M:%S%p %Z%0z"
set -g window-status-format ""
set -g window-status-current-format ""

# Use vi mode
set -g mode-keys vi
bind-key -T copy-mode-vi 'v'   send -X begin-selection
bind-key -T copy-mode-vi 'V'   send -X select-line
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# reload tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# change window splitting shortcuts
unbind |
bind | split-window -h
bind '\' split-window -h
bind 'C-\' split-window -h
unbind -
bind - split-window -v
unbind _
bind _ split-window -v

# Vi mode keys
setw -g mode-keys vi

# vi for command status
set -g status-keys vi

# vi keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# vi keys to navigate panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# colors, clock and stuff
set -g clock-mode-style 12
set -g default-terminal "screen-256color"
set-option -sg escape-time 1

# Scrolling works as expected
set -ga terminal-overrides ',*256color*:smcup@:rmcup@'

# Add True Color support
set -ga terminal-overrides ',*256color*:Tc'

# Add cursor shapes
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# resize windows to smallest of the currently connect clients
setw -g aggressive-resize on

# die, die, die (just be careful, right next to C-c)
bind -r x kill-pane
bind -r C-x confirm kill-server

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one of them is closed
set-option -g renumber-windows on

# Custom plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

run '~/.tmux/plugins/tpm/tpm'
